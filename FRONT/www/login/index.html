    <div class="login" id="wrapper" heightfull="heightfull">
      <div class="f-row align-center" heightfull="heightfull">
        <div class="f-col content" padding="padding">
          <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
              <div class="logo" text-center="text-center"><img src="../assets/img/cognitiva-logo.png"/></div>
              <div class="form" id="login" autocomplete="off">
                <div id="error">
                  <div padding="padding">
                    <h5>Error de validación</h5>
                    <p>Favor verifique su email y/o contraseña</p>
                  </div>
                </div>
                <fieldset>
                  <label>Email</label>
                  <input id="user" type="email" name="user" required="required" placeholder="Ingresa tu email" autocomplete="off"/>
                </fieldset>
                <fieldset>
                  <label>Contraseña</label>
                  <input id="pass" type="password" name="pass" required="required" placeholder="Ingresa tu contraseña" autocomplete="off"/>
                </fieldset>
                <button id="submit" button="button" type="submit">Ingresar</button>
                <div class="text-center"><a href="http://asistente-react.mycognitiva.io/login/recuperar-contrasena/">¿Olvidaste tu contraseña?</a></div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://asistente-react.mycognitiva.io/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://asistente-react.mycognitiva.io/assets/js/md5.min.js"></script>
    <script>
      var getPath = "http://asistente-react.mycognitiva.io/";
      //- var getPath = "http://localhost:3000/";
      
      var uri = window.location.toString();
      
      if (uri.indexOf("?") > 0) {
        var clean_uri = uri.substring(0, uri.indexOf("?"));
        window.history.replaceState({}, document.title, clean_uri);
      }
      
      function login(us, pw, theTkn, rftkn){
        if(us == '' || pw == ''){
          $('#error').addClass("active");
        } else {
          $('#error').removeClass("active");
          var args = {
            user: us,
            pass: pw,
            //- pass: md5(pw)
          }
          var promise = $.ajax({
            async: true,
            type: 'POST',
            crossDomain: true,
            url: getPath + 'mant/login',
            headers: {
              "Content-Type": "application/json",
              "Authorization": "Bearer "+theTkn
            },
            data: JSON.stringify(args),
            dataType: 'json',
            processData: false,
            contentType: 'application/json; charset=utf-8'
          }).done(function(response){
      
            if(response.status == '200'){
      
              var d = new Date();
              var n = d.getTime();
              var user = {};
              user.tmtkn = n;
              user.rftmtkn = n;
              user.tkn = theTkn;
              user.rftkn = rftkn;
              user.user = response.nombre;
              user.user_id = response.id_cliente;
              user.empresa = response.empresa;
              user.prf = response.perfil;
              sessionStorage.setItem('user',JSON.stringify(user));
              //- sessionStorage.setItem('tmtkn', n);
              //- sessionStorage.setItem('rftmtkn', n);
              
              //- sessionStorage.setItem('tkn', theTkn);
              //- sessionStorage.setItem('rftkn', rftkn);
            
              //- sessionStorage.setItem("user", response.nombre);
              //- sessionStorage.setItem("user_id", response.id_cliente);
              //- sessionStorage.setItem("empresa", response.empresa);
              //- sessionStorage.setItem("prf", response.perfil);
              
              setTimeout(function(){  
                window.location.href=getPath
              }, 500);
      
            } else {
              $('#error').addClass("active");
            }
          })
        }
      }
      
      function getTkn(){
        var promise = $.ajax({
          type: 'POST',
          beforeSend: function (xhr) {
            xhr.setRequestHeader ("Authorization", "Basic " + btoa("coopeuch:coop1234.."));
          },
          url: getPath + 'mant/token'
        }).done(function(response){
          if(response.status == 200){
            login($('#user').val(), $('#pass').val(), response.token, response.refresh_token);
            $(function () {
              $(document).ajaxSend(function(e, xhr, options) {
                xhr.setRequestHeader("X-XSRF-TOKEN", response.token);
              });
            });
          }
        });
      }
      
      function $id(e){
        return document.getElementById(e)
      }
      
      $("#submit").click(function(e){
        e.preventDefault();
        getTkn();
      });
      $("#login").keyup(function(e){
        e.preventDefault();
        if(e.keyCode === 13){
          $("#submit").click();
        }
      });
    </script>
